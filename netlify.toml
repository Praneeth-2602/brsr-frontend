[build]
  publish = "dist"
  command = "npm run build"

# Explicit SPA routes
[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

# Catch-all SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
